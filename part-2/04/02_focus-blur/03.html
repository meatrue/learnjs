<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #mouse {
      display: inline-block;
      margin: 0;
      cursor: pointer;
    }

    #mouse:focus {
      outline: 1px dashed #000000;
    }
  </style>
</head>

<body>

  <p>Кликните по "изображению" мыши и перемещайте её с помощью клавиш со стрелками.</p>

  <pre id="mouse">
     _   _
    (q\_/p)
     /. .\
    =\_t_/=   __
     /   \   (
    ((   ))   )
    /\) (/\  /
    \  Y  /-'
     nn^nn
  </pre>


  <script>
    /*
      *  Мышь, управляемая клавиатурой

      *  Установите фокус на мышь. Затем используйте клавиши со стрелками, чтобы её двигать:
      *  P.S. Не добавляйте обработчики никуда, кроме элемента #mouse.
    */

    function onMouseClick() {
      this.style.left = this.getBoundingClientRect().left + 'px';
      this.style.top = this.getBoundingClientRect().top + 'px';

      this.style.position = 'fixed';
    }

    function moveMouse(e) {
      switch (e.key) {
        case 'ArrowUp':
          this.style.top = parseInt(this.style.top) - mouseHeight + 'px';
          return false;

        case 'ArrowRight':
          this.style.left = parseInt(this.style.left) + mouseWidth + 'px';
          return false;

        case 'ArrowDown':
          this.style.top = parseInt(this.style.top) + mouseHeight + 'px';
          return false;

        case 'ArrowLeft':
          this.style.left = parseInt(this.style.left) - mouseWidth + 'px';
          return false;
      }
    }

    mouse.tabIndex = 0;
    const mouseHeight = mouse.offsetHeight;
    const mouseWidth = mouse.offsetWidth;

    mouse.addEventListener('click', onMouseClick);
    mouse.addEventListener('keydown', moveMouse);
  </script>

</body>
</html>
