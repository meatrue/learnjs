<html>
<head></head>
<body>
  <form name="search">
    <label>Search the site:
      <input type="text" name="search">
    </label>
    <input type="submit" value="Search!">
  </form>

  <hr>

  <form name="search-person">
    Search the visitors:
    <table id="age-table">
      <tbody><tr>
        <td>Age:</td>
        <td id="age-list">
          <label>
            <input type="radio" name="age" value="young">less than 18</label>
          <label>
            <input type="radio" name="age" value="mature">18-50</label>
          <label>
            <input type="radio" name="age" value="senior">more than 50</label>
        </td>
      </tr>

      <tr>
        <td>Additionally:</td>
        <td>
          <input type="text" name="info[0]">
          <input type="text" name="info[1]">
          <input type="text" name="info[2]">
        </td>
      </tr>

    </tbody></table>

    <input type="submit" value="Search!">
  </form>

  <script>
    /*
      *  Поиск элементов

      *  Как найти?…

      *    Таблицу с id="age-table".
      *    Все элементы label внутри этой таблицы (их три).
      *    Первый td в этой таблице (со словом «Age»).
      *    Форму form с именем name="search".
      *    Первый input в этой форме.
      *    Последний input в этой форме.
    */

    const ageTableElement = document.querySelector('#age-table');
    const labelsElements = ageTableElement.querySelectorAll('label');
    const firstCellElement = ageTableElement.querySelectorAll('td')[0];
    const searchFormElement = document.querySelector('form[name="search"]');
    const searchInputElement = searchFormElement.querySelector('input[name="search"]');
    const formSubmitElement = searchFormElement.querySelector('input[type="submit"]');

    console.log(ageTableElement);
    console.log(labelsElements);
    console.log(firstCellElement);
    console.log(searchFormElement);
    console.log(searchInputElement);
    console.log(formSubmitElement);
  </script>
</body>
</html>
