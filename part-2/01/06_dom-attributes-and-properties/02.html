<!DOCTYPE html>
<html>
<body>

  <a name="list">the list</a>
  <ul>
    <li><a href="http://google.com">http://google.com</a></li>
    <li><a href="/tutorial">/tutorial.html</a></li>
    <li><a href="local/path">local/path</a></li>
    <li><a href="ftp://ftp.com/my.zip">ftp://ftp.com/my.zip</a></li>
    <li><a href="http://nodejs.org">http://nodejs.org</a></li>
    <li><a href="http://internal.com/test">http://internal.com/test</a></li>
  </ul>

  <script>
    /*
      *  Сделайте внешние ссылки оранжевыми

       * Сделайте все внешние ссылки оранжевыми, изменяя их свойство style.

      *  Ссылка является внешней, если:

          *  Её href содержит ://
          *  Но не начинается с http://internal.com.
    */

    const OUTER_LINK_BEGINNING = '://';
    const INNER_LINK_BEGINNING ='http://internal.com';

    function isOuterLink(linkElement) {
      const linkAddress = linkElement.getAttribute('href');
      return linkAddress && linkAddress.includes('://') && !linkAddress.startsWith(INNER_LINK_BEGINNING);
    }

    const linksElements = document.querySelectorAll('ul a');

    for (let linkElement of linksElements) {
      if (isOuterLink(linkElement)) {
        linkElement.style.color = 'orange';
      }
    }
  </script>
</body>
</html>
