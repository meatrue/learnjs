<!DOCTYPE html>
<html lang="ru">
  <body>
    <script>
      /*
        * Ввод числового значения

        * Создайте функцию readNumber, которая будет запрашивать ввод числового значения
        * пока посетитель его не введёт.

        * Функция должна возвращать числовое значение.

        * Также надо разрешить пользователю остановить процесс ввода,
        * отправив пустую строку или нажав «Отмена».
        * В этом случае функция должна вернуть null.
      */

      const QUESTION_TEXT = 'Введите число: ';
      const ALERT_TEXT = 'Это не число.';
      const ANSWER_TEXT = 'Вы ввели ';

      function readNumber() {
        let userNumber = prompt(QUESTION_TEXT);

        if (userNumber === null || userNumber === '') {
          return null;
        }

        while (!isFinite(Number(userNumber))) {
          userNumber = prompt(`${ALERT_TEXT} ${QUESTION_TEXT}`);
        }

        return +userNumber;
      }

      alert(ANSWER_TEXT + readNumber());
    </script>
  </body>
</html>
