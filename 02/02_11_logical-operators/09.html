<!DOCTYPE html>
<html lang="ru">
  <body>
    <script>
      //Проверка логина

      // Напишите код, который будет спрашивать логин с помощью prompt.
      // Если посетитель вводит «Админ», то prompt запрашивает пароль,
      // если ничего не введено или нажата клавиша Esc – показать «Отменено»,
      // в противном случае отобразить «Я вас не знаю».

      // Пароль проверять так:
      // Если введён пароль «Я главный», то выводить «Здравствуйте!»,
      // Иначе – «Неверный пароль»,
      // При отмене – «Отменено».

      const LOGIN_QUESTION = 'Введите логин';
      const PASSWORD_QUESTION = 'Введите пароль';

      const ADMIN_LOGIN = 'Админ';
      const ADMIN_PASSWORD = 'Я главный';

      const CANCEL_ANSWER = 'Отменено';
      const UNKNOWN_USER_ANSWER = 'Я вас не знаю';
      const WRONG_PASSWORD_ANSWER = 'Неверный пароль';
      const SUCCESS_ANSWER = 'Здравствуйте!';

      const login = prompt(LOGIN_QUESTION);

      if (!login) {
        alert(CANCEL_ANSWER);
      } else if (login === ADMIN_LOGIN) {
        const password = prompt(PASSWORD_QUESTION);

        if (!password) {
          alert(CANCEL_ANSWER);
        } else if (password === ADMIN_PASSWORD) {
          alert(SUCCESS_ANSWER);
        } else {
          alert(WRONG_PASSWORD_ANSWER);
        }
      } else {
        alert(UNKNOWN_USER_ANSWER);
      }
    </script>
  </body>
</html>
