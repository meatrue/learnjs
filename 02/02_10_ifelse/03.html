<!DOCTYPE html>
<html lang="ru">
  <body>
    <script>
      // Покажите знак числа

      // Используя if..else, напишите код, который получает число через prompt,
      // а затем выводит в alert:
      // 1, если значение больше нуля,
      // -1, если значение меньше нуля,
      // 0, если значение равно нулю.
      // Предполагается, что пользователь вводит только числа.

      const QUESTION_TITLE = 'Введите число';
      const number = +prompt(QUESTION_TITLE);

      if (number > 0) {
        alert(1);
      } else if (number < 0) {
        alert(-1);
      } else {
        alert(0);
      }
    </script>
  </body>
</html>
